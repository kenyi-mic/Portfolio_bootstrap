<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---Bootstrap icon cdn-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Michael Kenyi</title>
    <!---Bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="v-100 bg-dark text-light">
    <!---Navigation--->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
        <div class="container-fluid">
            <a href="" class="navbar-brand"><span class="badge bg-success p-2 my-2 shadow">Michael
                    Henry</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain">
                <span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarMain">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="z-index:10">
                    <li class="nav-item"><a href="" data-bs-toggle="collapse" data-bs-target=".multi-collapse"
                            aria-expanded="false" aria-control="about contact" class="nav-link active">Info</a></li>
                    <li class="nav-item"><a href="#about" role="button" data-bs-toggle="collapse" aria-expanded="false"
                            aria-control="about" class="nav-link">About</a></li>
                    <li class="nav-item"><a role="button" data-bs-toggle="collapse" aria-expanded="false"
                            aria-control="contact" href="#contact" class="nav-link">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!---Header---->
    <header class="container fixed-top text-end mt-5">
        <h1 class="display-1">
            Hi. I'm <span class="badge bg-secondary">Michael</span>
        </h1>
        <h2 class="display-3">Mobile Application Developer</h2>
        <!--HEADER > portfolio & email group-->
        <div class="btn-group">
            <!--Profile btn-->
            <button class="btn btn-outline-success text-uppercase" type="button" data-bs-toggle="offcanvas"
                aria-controls="portfolio" data-bs-target="#portfolio">My Portfolio</button>

            <!--Email btn-->
            <button class="btn btn-outline-success text-uppercase" type="button" data-bs-toggle="offcanvas"
                aria-controls="portfolio" data-bs-target="#email"><i class="bi bi-envelope-close"></i></button>
        </div>
    </header>



    <!---Bootstrap javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
